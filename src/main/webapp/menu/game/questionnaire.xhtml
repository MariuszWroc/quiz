<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </h:head>
        <h:body>
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <h:form>
                        <p:messages />
                        <p:growl id="msgs" showDetail="true" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="ImiÄ™" for="firstname"/>
                            <p:autoComplete id="firstname" value="#{quizController.firstname}" required="true" requiredMessage="Please enter your first name." >
                                <f:validateLength minimum="2" />
                            </p:autoComplete>
                            <p:outputLabel value="Nazwisko" for="lastname"/>
                            <p:autoComplete id="lastname" value="#{quizController.lastname}" required="true" requiredMessage="Please enter your last name.">
                                <f:validateLength minimum="2" />
                            </p:autoComplete>
                            <p:outputLabel value="E-mail" for="email" />
                            <p:autoComplete id="email" value="#{quizController.email}" required="true" requiredMessage="Please enter your email address." >
                                <f:validateLength minimum="5" />
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:autoComplete>
                            <p:commandButton value="Dalej" icon="ui-icon-check" action="#{gameController.saveUser}" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </f:view>
</html>
