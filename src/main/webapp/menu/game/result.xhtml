<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<f:view contentType="text/html">
	<h:head>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	</h:head>
	<h:body>
		<ui:composition template="/template.xhtml">
			<ui:define name="content">
				<h:form>
					<p:panel id="resultPanel" header="Result Panel">
						<p:panelGrid columns="1" id="resultPanelGrid">
							<p:outputLabel value="User name: #{userController.firstname} #{userController.lastname}" />
							<p:outputLabel value="Score is: #{quizController.score}" />
							<p:commandButton value="Zapisz" icon="ui-icon-check" action="#{userController.saveResult}" ajax="false"/>
						</p:panelGrid>
					</p:panel>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</f:view>
</html>
